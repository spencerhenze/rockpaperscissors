<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid background-image">


        <div class="row">
            <div class="col-xs-12">
                <h1 class="game-title anton">Rock Paper Scissors</h1>
                <h3 class="game-subtitle">The game</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 center-in-row">
                <!--spacer  -->
                <div class="col-xs-1"></div>
                <!--left Image  -->
                <div class="col-xs-3 center-things">
                    <h4 class="center-text">Computer's Choice</h4>
                    <span id="left-image"></span>
                </div>

                <!--game pannel  -->
                <div class="col-xs-4">
                    <div class="panel panel-default game-panel">
                        <div class="panel-heading">
                            <h1 class="panel-title">Play Now!</h1>
                        </div>
                        <div class="panel-body">
                            <h4>Make your selection below</h4><br>
                            <button type="button" onclick="play('rock')">Rock</button>
                            <button type="button" onclick="play('paper')">Paper</button>
                            <button type="button" onclick="play('scissors')">Scissors</button><br/><br/>

                            <h4><span id="player-choice"></span></h4>
                            <h4><span id="game-result"></span></h4>

                            <hr>

                            <!--Score area  -->
                            <div class="score-container">
                                <h4>Score:</h4>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h5 class="scores">Computer: <span id="comp-score"></span></h5>
                                    </div>
                                    <div class="col-xs-6">
                                        <h5 class="scores">Player: <span id="player-score"></span></h5>
                                    </div>
                                </div>

                            </div>


                            <button type="button" onclick="clearAll()">Reset</button>
                        </div>
                    </div>
                </div>
                
                <!--right image  -->
                <div class="col-xs-3 center-things">
                    <h4 class="center-text">Your Choice</h4>
                    <span id="right-image"></span>
                </div>
                <!--spacer  -->
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>


</html>
